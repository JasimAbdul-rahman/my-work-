<!DOCTYPE html>
<html>
    <head>
        <title>UNEB Registration Form</title>
        
    </head>
    <body>
        <h1>UNEB National Exam Registration</h1>
    <form action="">
        
        <label for="name">Candidate Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>


        <label for="school">School Name:</label><br>
        <input type="text" id="school" name="school" required><br><br>

        
        <label for="index">Index Number:</label><br>
        <input type="text" id="index" name="index" required><br><br>

       
        <label for="subjects">Subject Choices:</label><br>
        <textarea id="subjects" name="subjects" rows="4" cols="30" placeholder="Enter subjects separated by commas" required></textarea><br><br>

       
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <button type="submit">Register</button>
    </form>

    </body>
</html>
